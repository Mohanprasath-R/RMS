<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS - Real-time Monitor System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button.primary {
            background: #667eea;
            color: white;
        }

        button.primary:hover {
            background: #5568d3;
        }

        button.secondary {
            background: #e5e7eb;
            color: #374151;
        }

        button.secondary:hover {
            background: #d1d5db;
        }

        input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 14px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 10px;
        }

        .account-card {
            border-left: 4px solid #667eea;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #111827;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .positions-list {
            margin-top: 10px;
        }

        .position-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
        }

        .exposure-card {
            border-left: 4px solid #f59e0b;
        }

        .symbol-exposure {
            background: #f9fafb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .symbol-header {
            font-weight: 600;
            color: #111827;
            margin-bottom: 5px;
        }

        .exposure-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #6b7280;
        }

        .stats-card {
            border-left: 4px solid #10b981;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 10px;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Real-time Monitor System (RMS)</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <span>|</span>
                <span>Monitored Accounts: <strong id="accountCount">0</strong></span>
                <span>|</span>
                <span>Last Update: <strong id="lastUpdate">Never</strong></span>
                <span>|</span>
                <span>Total Updates: <strong id="totalUpdates">0</strong></span>
            </div>
            <div class="controls">
                <input type="number" id="accountInput" placeholder="Enter MT5 Login ID" />
                <button class="primary" onclick="addAccount()">Add Account</button>
                <button class="secondary" onclick="removeAccount()">Remove Account</button>
                <button class="secondary" onclick="refreshAll()">Refresh All</button>
                <button class="secondary" onclick="exportData()">Export Data</button>
            </div>
            <div id="alertContainer"></div>
        </header>

        <div class="dashboard">
            <!-- Stats Card -->
            <div class="card stats-card">
                <h2>üìä System Statistics</h2>
                <div class="stat-row">
                    <span class="stat-label">Connection Status</span>
                    <span class="stat-value" id="statsConnection">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Update Interval</span>
                    <span class="stat-value" id="statsInterval">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Errors</span>
                    <span class="stat-value" id="statsErrors">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Monitored Accounts</span>
                    <span class="stat-value" id="statsAccounts">0</span>
                </div>
            </div>

            <!-- Exposure Card -->
            <div class="card exposure-card">
                <h2>üìà Symbol Exposure</h2>
                <div id="exposureContent">
                    <div class="empty-state">No exposure data available</div>
                </div>
            </div>

            <!-- Accounts will be dynamically added here -->
            <div id="accountsContainer"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        function connect() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to RMS WebSocket');
                updateStatus(true);
                clearInterval(reconnectInterval);
                reconnectInterval = null;
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from RMS WebSocket');
                updateStatus(false);
                
                // Auto-reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connect();
                    }, 5000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };
        }

        function handleMessage(message) {
            console.log('Received message:', message.type);

            switch (message.type) {
                case 'initial':
                case 'snapshot':
                    updateDashboard(message.data);
                    if (message.stats) {
                        updateStats(message.stats);
                    }
                    break;
                case 'update':
                    updateAccountsFromList(message.data);
                    break;
                case 'exposure':
                    updateExposure(message.data);
                    break;
                case 'stats':
                    updateStats(message.data);
                    break;
                case 'success':
                    showAlert(message.message, 'success');
                    requestSnapshot();
                    break;
                case 'error':
                    showAlert(message.message, 'error');
                    break;
            }
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        function updateStats(stats) {
            document.getElementById('statsConnection').textContent = stats.running ? 'Active' : 'Inactive';
            document.getElementById('statsInterval').textContent = stats.update_interval + 's';
            document.getElementById('statsErrors').textContent = stats.errors || 0;
            document.getElementById('statsAccounts').textContent = stats.monitored_count || 0;
            document.getElementById('accountCount').textContent = stats.monitored_count || 0;
            document.getElementById('totalUpdates').textContent = stats.total_updates || 0;
            
            if (stats.last_update) {
                const date = new Date(stats.last_update);
                document.getElementById('lastUpdate').textContent = date.toLocaleTimeString();
            }
        }

        function updateDashboard(data) {
            const container = document.getElementById('accountsContainer');
            container.innerHTML = '';

            if (!data || Object.keys(data).length === 0) {
                container.innerHTML = '<div class="card"><div class="empty-state">No accounts being monitored<br>Add an account to get started</div></div>';
                return;
            }

            for (const [loginId, accountData] of Object.entries(data)) {
                const card = createAccountCard(accountData);
                container.appendChild(card);
            }
        }

        function updateAccountsFromList(accountsList) {
            // accountsList is array of {account, positions, trades_summary}
            const data = {};
            accountsList.forEach(item => {
                if (item.account) {
                    data[item.account.login_id] = {
                        account: item.account,
                        positions: item.positions,
                        trades: item.trades_summary
                    };
                }
            });
            updateDashboard(data);
        }

        function createAccountCard(accountData) {
            const card = document.createElement('div');
            card.className = 'card account-card';
            
            const account = accountData.account;
            const positions = accountData.positions;
            
            const profitClass = account.profit >= 0 ? 'positive' : 'negative';
            
            let positionsHtml = '<div class="empty-state">No open positions</div>';
            if (positions.positions && positions.positions.length > 0) {
                positionsHtml = '<div class="positions-list">';
                positions.positions.forEach(pos => {
                    const posProfit = parseFloat(pos.profit || 0);
                    const posProfitClass = posProfit >= 0 ? 'positive' : 'negative';
                    positionsHtml += `
                        <div class="position-item">
                            <div class="position-header">
                                <span>${pos.symbol}</span>
                                <span class="${posProfitClass}">${posProfit.toFixed(2)}</span>
                            </div>
                            <div class="position-details">
                                <div>Volume: ${pos.volume}</div>
                                <div>Type: ${pos.type}</div>
                                <div>Price: ${pos.price_current || 'N/A'}</div>
                                <div>Time: ${pos.time || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                });
                positionsHtml += '</div>';
            }

            card.innerHTML = `
                <h2>üíº Account ${account.login_id}</h2>
                <div class="stat-row">
                    <span class="stat-label">Group</span>
                    <span class="stat-value">${account.group || 'N/A'}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Leverage</span>
                    <span class="stat-value">1:${account.leverage || 0}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Balance</span>
                    <span class="stat-value">$${parseFloat(account.balance || 0).toFixed(2)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Equity</span>
                    <span class="stat-value">$${parseFloat(account.equity || 0).toFixed(2)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Margin</span>
                    <span class="stat-value">$${parseFloat(account.margin || 0).toFixed(2)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Free Margin</span>
                    <span class="stat-value">$${parseFloat(account.free_margin || 0).toFixed(2)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Margin Level</span>
                    <span class="stat-value">${parseFloat(account.margin_level || 0).toFixed(2)}%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Profit</span>
                    <span class="stat-value ${profitClass}">$${parseFloat(account.profit || 0).toFixed(2)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Open Positions</span>
                    <span class="stat-value">${positions.position_count || 0}</span>
                </div>
                <h2 style="margin-top: 15px;">üìç Open Positions</h2>
                ${positionsHtml}
                <div class="timestamp">Last updated: ${new Date(account.last_update).toLocaleString()}</div>
            `;

            return card;
        }

        function updateExposure(exposureData) {
            const container = document.getElementById('exposureContent');
            
            if (!exposureData || Object.keys(exposureData).length === 0) {
                container.innerHTML = '<div class="empty-state">No exposure data available</div>';
                return;
            }

            let html = '';
            for (const [symbol, data] of Object.entries(exposureData)) {
                html += `
                    <div class="symbol-exposure">
                        <div class="symbol-header">${symbol}</div>
                        <div class="exposure-stats">
                            <span>Volume: ${data.volume.toFixed(2)}</span>
                            <span>Accounts: ${data.accounts}</span>
                            <span>Positions: ${data.positions}</span>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function addAccount() {
            const input = document.getElementById('accountInput');
            const loginId = parseInt(input.value);

            if (!loginId || isNaN(loginId)) {
                showAlert('Please enter a valid account ID', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'add_account',
                    login_id: loginId
                }));
                input.value = '';
            } else {
                showAlert('Not connected to server', 'error');
            }
        }

        function removeAccount() {
            const input = document.getElementById('accountInput');
            const loginId = parseInt(input.value);

            if (!loginId || isNaN(loginId)) {
                showAlert('Please enter a valid account ID', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'remove_account',
                    login_id: loginId
                }));
                input.value = '';
            } else {
                showAlert('Not connected to server', 'error');
            }
        }

        function refreshAll() {
            requestSnapshot();
            requestExposure();
            requestStats();
        }

        function requestSnapshot() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_snapshot' }));
            }
        }

        function requestExposure() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_exposure' }));
            }
        }

        function requestStats() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_stats' }));
            }
        }

        function exportData() {
            showAlert('Export functionality requires server-side implementation', 'error');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Auto-refresh exposure and stats periodically
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                requestExposure();
                requestStats();
            }
        }, 10000);

        // Connect on page load
        connect();
    </script>
</body>
</html>
